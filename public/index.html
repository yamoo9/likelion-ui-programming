<!DOCTYPE html>
<html lang="ko-KR">

  <head>
    <meta charset="UTF-8" />
    <title>UI 프로그래밍 (with TypeScript)</title>
    <meta name="description" content="TypeScript를 활용해 사용자 인터페이스 프로그래밍 방식을 비교합니다." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/greeting.css" />
    <script type="module" data-library-name="ts-browser" data-library-url="https://github.com/klesun/ts-browser">
      import { loadModule } from 'https://klesun.github.io/ts-browser/src/ts-browser.js';
      loadModule('./scripts/main.ts');
    </script>
  </head>

  <body>

    <div id="app">
      <h1>안녕!</h1>
      <button type="button">인사말</button>
    </div>

    <script>
      (function DOMScriptingDemo() {
        'use strict';
        // DOM API + JavaScript
        // DOM 구현 -> 사용자 인터페이스 구현

        // 엘리먼트 생성
        const element = document.createElement('h1');

        // 생성된 엘리먼트에 속성 설정(추가)
        element.setAttribute('lang', 'en');

        // 생성된 엘리먼트에 텍스트 콘텐츠 추가 설정
        element.textContent = 'Programming';

        // #app 엘리먼트 내부에 생성된 엘리먼트를 마운트(mount)
        document.getElementById('app').append(element);
      }) //();

    </script>

  </body>

</html>
